<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Info</title>
</head>
<body>
    <h1>{{dojo.name}} Dojo</h1>
    <p>Esteemed Ninjas:</p>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Joined On</th>
            </tr>
        </thead>
        {% for ninja in dojo.ninjas %}
        <tr>
            <td>{{ninja.first_name}}</td>
            {% if ninja.last_name == '' %}
            <td>-</td>
            {% else %}
            <td>{{ninja.last_name}}</td>
            {% endif %}
            <td>{{ninja.age}}</td>
            <td>{{ninja.created_at.strftime('%m-%Y')}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
